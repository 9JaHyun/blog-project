<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <meta charset="UTF-8">
    <title th:text="${article.title}"></title>
    <script src="/basic.js"></script>
</head>
<script>
    $(document).ready(function () {
        alert("cookie")
        if ($.cookie('token')) {
            $.ajaxSetup({
                headers: {
                    'Authorization': $.cookie('token')
                }
            })
        } else {
            window.location.href = '/user/loginView';
        }
    })
</script>
<body>

<div id="cards-box" class="area-read">
    <div class="card">
        <div class="metadata">
            <div class="name" th:text="${article.title}">

            </div>
            <div class="date">
                2022-07-09 22:42:40
            </div>
        </div>
        <h2 class="title" th:text="${article.content}"></h2>
        <div class="contents" th:text="${article.writer}">
        </div>
    </div>

    <br>
    <h3>댓글 목록</h3>
    <div id="comments"></div>
</div>
</body>
</html>
